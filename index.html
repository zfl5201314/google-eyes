<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>谷歌的眼睛</title>
		<style type="text/css">
			.box{
				width: 176px;
				height: 91px;
				position: absolute;
				left: 500px;
				top: 200px;
			}
			img{
				border: 0;
			}
			.eye{
				width: 4px;
				height: 4px;
				background: #000;
				border-radius: 50%;
				position: absolute;
				top: 42px;
			}
			.left-eye{
				left: 115px;
			}
			.right-eye{
				left: 135px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script>
			$(function(){
				var r=5,
					leftEyeL=115,
					leftEyeT=42,
					rightEyeL=135,
					rightEyeT=42;
					
				
				$(document).mousemove(function(ev){
					
					
					getLeftAndTop($('.left-eye'),ev.pageX,ev.pageY,leftEyeL,leftEyeT);
					getLeftAndTop($('.right-eye'),ev.pageX,ev.pageY,rightEyeL,rightEyeT);
					
					
				});
				
				function getLeftAndTop(obj,x,y,l,t){				
					
					var a=0,
						b=0,
						l2=obj.offset().left,
						t2=obj.offset().top;
					
					var changeX=Math.abs(x-l2),
						changeY=Math.abs(y-t2);						
						
					var deg=Math.atan(changeX/changeY);
					
					if(x>l2&&y>t2){	//右下角
						a=Math.sin(deg)*r;
						b=Math.cos(deg)*r;
					}else if(x<l2&&y>t2){	//左下角
						a=Math.sin(deg)*-r;
						b=Math.cos(deg)*r;
					}else if(x<l2&&y<t2){	//左上角
						a=Math.sin(deg)*-r;
						b=Math.cos(deg)*-r;
					}else if(x>l2&&y<t2){	//右上角
						a=Math.sin(deg)*r;
						b=Math.cos(deg)*-r;
					}
					
					
					$(obj).css({'left':l+a,'top':t+b});
				}
				
			});
		</script>
	</head>
	<body>
		<div class="box">
			<img src="img/265.png"/>
			<div class="left-eye eye"></div>
			<div class="right-eye eye"></div>
		</div>
	</body>
</html>
